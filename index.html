<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://images.weserv.nl/?url=i.imgur.com/RUb1nRX.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambrian Climate Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#059669', // Emerald-600
                '50': '#ecfdf5',
                '100': '#d1fae5',
                '200': '#a7f3d0',
                '300': '#6ee7b7',
                '400': '#34d399',
                '500': '#10b981',
                '600': '#059669',
                '700': '#047857',
                '800': '#065f46',
                '900': '#064e3b',
                '950': '#022c22',
              },
            }
          }
        }
      }
    </script>
    <style>
      .animated-element {
        opacity: 0;
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        will-change: opacity, transform;
      }
      .fade-in-up {
        transform: translateY(30px);
      }
      .is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      .stagger-child {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .stagger-child.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      @keyframes kenburns {
        0% { transform: scale(1.1); }
        100% { transform: scale(1.2); }
      }
      .group:hover .kenburns-effect {
        animation: kenburns 15s ease-out forwards;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { translateY(0px); }
      }
      .timeline-line-progress {
        transform-origin: top;
        transform: scaleY(0);
        transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1);
      }
      .timeline-line-progress.is-visible {
        transform: scaleY(1);
      }
    </style>
  <script type="importmap">

  }
}
</script>

</head>

</html>
